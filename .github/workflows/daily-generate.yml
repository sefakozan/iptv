name: Twice Daily Generate Script

on:
  schedule:
    - cron: '0 6 * * *' # UTC 06:00, Türkiye saatiyle 09:00
    - cron: '0 18 * * *' # UTC 18:00, Türkiye saatiyle 21:00
  workflow_dispatch: # Manuel tetikleme için

jobs:
  run-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run link script
        run: npm link

      - name: Run generate script
        run: generate tr

      # Değişiklikleri commit eder
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Auto-generated files by generate script" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}