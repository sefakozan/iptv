<!doctype html>
<html>
	<body>
		<video id="v" controls autoplay muted playsinline></video>
		<button id="start" style="display:none;position:fixed;right:1rem;bottom:1rem;">Start</button>
		<script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest"></script>
		<script>
      const url = 'http://185.234.111.229:8000/play/a01y'; // MPEG-TS (H.264 + MP2)
      if (mpegts.isSupported()) {
        const video = document.getElementById('v');
        const player = mpegts.createPlayer({ type: 'mpegts', isLive: true, url });
        player.attachMediaElement(video);
        player.load();
        video.play().catch((e) => {
          console.warn('Autoplay blocked:', e);
          document.getElementById('start').style.display = 'inline-block';
        });
        document.getElementById('start').addEventListener('click', (ev) => {
          // Kullanıcı etkileşimi sonrası ses açabilirsiniz
          video.muted = false;
          video.play().catch(console.warn);
          ev.target.style.display = 'none';
        });
      } else {
        alert('MSE desteklenmiyor.');
      }
    </script>
	</body>
</html>
