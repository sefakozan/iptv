<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column: Country and Channel Selection -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">IPTV Player</h2>
                    </div>
                    <div class="card-body">
                        <form id="iptvForm">
                            <div class="mb-3">
                                <label for="countrySelect" class="form-label">Select a Country</label>
                                <select id="countrySelect" class="form-select">
                                    <option value="">Choose a country</option>
                                </select>
                            </div>
                        </form>
                        
                        <div class="mb-3">
                            <label for="channelList" class="form-label">Select a Channel</label>
                            <input type="text" id="channelSearch" class="form-control mb-2" placeholder="Search channel..." autocomplete="off" disabled style="background:#23272f;color:#eaeaea;border:1px solid #343a40;">
                            <select id="channelList" class="form-select" size="25" disabled style="height: 435px;">
                                <option value="">Select a country first</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="playBtn" class="btn btn-success" disabled>Play Selected Channel</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Channel Information and Player -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <div id="channelInfo" class="channel-info">
                            <p class="mb-0">No channel selected</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <video id="videoPlayer" controls></video>
                        <div class="mt-3">
                            <button id="playStreamBtn" class="btn btn-primary" disabled>Play Stream</button>
                            <button id="stopBtn" class="btn btn-secondary" disabled>Stop Stream</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- HLS.js for playing HLS streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"></script>
    <!-- IPTV Util -->
    <script src="https://cdn.jsdelivr.net/npm/iptv-util@latest/rollup/iptv-util-min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
