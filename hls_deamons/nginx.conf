server {
    listen 443 ssl http2;
    server_name hls.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/hls.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hls.yourdomain.com/privkey.pem;

    location /m3u8 {
        proxy_pass http://hls-gateway:5001/m3u8;
        proxy_set_header Host $host;
    }

    location /seg_ {
        proxy_pass http://hls-gateway:5001/seg_;
        proxy_set_header Host $host;
    }
}